<div class="container">
  <div class="row" style="height:100px;align-self: center;">
    <h1 style="align-self:center">Imported Data</h1>
  </div>
  <div class="row" style="height: 400px">
    <div class="col">
    </div>
    <div class="col-12">
        <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade"
                 *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>     
            </div>
          
            <div class="example-table-container">
          
              <table mat-table [dataSource]="data" class="example-table"
                     matSort matSortActive="Price" matSortDisableClear matSortDirection="asc">
                
                <!-- Key Column -->
                <ng-container matColumnDef="Key">
                  <th mat-header-cell *matHeaderCellDef>Key</th>
                  <td mat-cell *matCellDef="let row">{{row.key}}</td>
                </ng-container>

                <!-- ArtikelCode Column -->
                <ng-container matColumnDef="ArtikelCode">
                  <th mat-header-cell *matHeaderCellDef>ArtikelCode</th>
                  <td mat-cell *matCellDef="let row">{{row.artikelCode}}</td>
                </ng-container>

                <!-- ColorCode Column -->
                <ng-container matColumnDef="ColorCode">
                  <th mat-header-cell *matHeaderCellDef>ColorCode</th>
                  <td mat-cell *matCellDef="let row">{{row.colorCode}}</td>
                </ng-container>
          
                <!-- Description Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let row">{{row.description}}</td>
                </ng-container>
          
                <!-- Price Column -->
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef>Price</th>
                  <td mat-cell *matCellDef="let row">{{row.price}}</td>
                </ng-container>

                <!-- DiscountPrice Column -->
                <ng-container matColumnDef="DiscountPrice">
                  <th mat-header-cell *matHeaderCellDef>DiscountPrice</th>
                  <td mat-cell *matCellDef="let row">{{row.discountPrice}}</td>
                </ng-container>

                <!-- DeliveredIn Column -->
                <ng-container matColumnDef="DeliveredIn">
                  <th mat-header-cell *matHeaderCellDef>DeliveredIn</th>
                  <td mat-cell *matCellDef="let row">{{row.deliveredIn}}</td>
                </ng-container>

                <!-- Q1 Column -->
                <ng-container matColumnDef="Q1">
                  <th mat-header-cell *matHeaderCellDef>Q1</th>
                  <td mat-cell *matCellDef="let row">{{row.q1}}</td>
                </ng-container>
          
                <!-- Size Column -->
                <ng-container matColumnDef="Size">
                  <th mat-header-cell *matHeaderCellDef>Size</th>
                  <td mat-cell *matCellDef="let row">{{row.size}}</td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="Color">
                  <th mat-header-cell *matHeaderCellDef>Color</th>
                  <td mat-cell *matCellDef="let row">{{row.color}}</td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
          </div>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
  </div>
</div>
